# Sidecar config schema (example)
type: object
properties:
  default:
    type: object
    properties:
      app: { type: string }
      env: { type: string }
      transports:
        type: object
        additionalProperties:
          type: object
          properties:
            enabled: { type: boolean }
            level: { type: string }
            pretty: { type: boolean }
            path: { type: string }
            endpoint: { type: string }
