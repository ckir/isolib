[package]
name = "isolib-rust-sdk"
version = "0.0.1"
edition = "2021"

[lib]
name = "isolib_rust_sdk"
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
napi = { version = "2.12.2", default-features = false, features = ["napi4"] }
napi-derive = "2.12.2"

[build-dependencies]
napi-build = "2.0.1"
